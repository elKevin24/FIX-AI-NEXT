version: "3.9"

services:
  db:
    image: postgres:18-alpine
    container_name: fix-ai-next-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: workshop_user
      POSTGRES_PASSWORD: workshop_pass
      POSTGRES_DB: workshop_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "workshop_user"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
