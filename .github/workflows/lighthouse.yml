name: Lighthouse CI

on:
  pull_request:
    branches: [master, main]

jobs:
  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/db

      - name: Build Next.js app
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true
          DATABASE_URL: postgresql://user:password@localhost:5432/db

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: './lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Format Lighthouse Score
        id: format_score
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('.lighthouseci/manifest.json', 'utf-8'));

            const formatScore = (score) => {
              if (score === null) return 'N/A';
              const percent = Math.round(score * 100);
              if (percent >= 90) return `ðŸŸ¢ ${percent}`;
              if (percent >= 50) return `ðŸŸ¡ ${percent}`;
              return `ðŸ”´ ${percent}`;
            };

            let comment = '## âš¡ Lighthouse Report\n\n';
            comment += '| Category | Score |\n';
            comment += '|----------|-------|\n';

            if (results.length > 0) {
              const summary = JSON.parse(fs.readFileSync(results[0].jsonPath, 'utf-8'));
              const categories = summary.categories;

              comment += `| Performance | ${formatScore(categories.performance?.score)} |\n`;
              comment += `| Accessibility | ${formatScore(categories.accessibility?.score)} |\n`;
              comment += `| Best Practices | ${formatScore(categories['best-practices']?.score)} |\n`;
              comment += `| SEO | ${formatScore(categories.seo?.score)} |\n`;
            }

            comment += '\n*Report generated by Lighthouse CI*';

            core.setOutput('comment', comment);

      - name: Comment PR with Lighthouse results
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `${{ steps.format_score.outputs.comment }}`;

            // Find existing Lighthouse comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('Lighthouse Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
